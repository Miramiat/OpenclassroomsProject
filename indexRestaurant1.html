<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/styleR1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<title>Ohmyfood</title>
	</head>

   <body>
    <header><div><h1>ohmyfood</h1></div></header>
    <main>
        <div id="im">
            
        </div>
        <section class="paletteDuGout">
            <div class="palette">
                <h2>La palette du goût</h2>
                <input type="checkbox" id="heart-checkbox" />
                          <label for="heart-checkbox">
                            <i class="fa-regular fa-heart fa-sharp"></i>
                            <i class="fa-solid fa-heart fa-sharp"></i>
                          </label>
            </div>
            <article>
                <p class="entrees">
                    Entrées
                </p>
                <div class="trais"></div>
                <section class="buttons">
                <div class="B-3-4" >
                  <button type="button" class="B-3">
                    <h4>Fricassée d'escargots</h4>
                    <div class="entree"><p>Au piment d'Espelette  </p><span>25€</span></div>
                  </button>            
                  <div class="B-4"><p><i class="fa-solid fa-circle-check"></i></p>
                  </div>
                </div>
                <div class="B-3-4" >
                  <button type="button" class="B-3">
                    <h4>Foie gras de canard mi-cuit</h4>
                    <div class="entree"><p>Et ses copeaux de truffe noire</p><span>35€</span></div>
                  </button>            
                  <div class="B-4"><p><i class="fa-solid fa-circle-check"></i></p>
                  </div>
                </div>
                <div class="B-3-4" >
                  <button type="button" class="B-3">
                    <h4>Œuf au plat</h4>
                    <div class="entree"><p>Assaisonné à la truffe sur lit de caviar </p><span>20€</span></div>
                  </button>            
                  <div class="B-4"><p><i class="fa-solid fa-circle-check"></i></p>
                  </div>
                </div>
              </section>
            </article>
            <article>
              <p class="entrees">
                Plats
              </p>
              <div class="trais"></div>
              <section class="buttons">
              <div class="B-3-4" >
                <button type="button" class="B-3">
                  <h4>Filet de bœuf aux herbes</h4>
                  <div class="entree"><p>Accompagné de sa ribambelle de légumes</p><span>40€</span></div>
                </button>            
                <div class="B-4"><p><i class="fa-solid fa-circle-check"></i></p>
                </div>
              </div>
              <div class="B-3-4" >
                <button type="button" class="B-3">
                  <h4>Parmentier de queue de bœuf</h4>
                  <div class="entree"><p>À la truffe noire sur sa purée de panais</p><span>44€</span></div>
                </button>            
                <div class="B-4"><p><i class="fa-solid fa-circle-check"></i></p>
                </div>
              </div>
              <div class="B-3-4" >
                <button type="button" class="B-3">
                  <h4>Filet de turbot</h4>
                  <div class="entree"><p>Aux agrumes</p><span>18€</span></div>
                </button>            
                <div class="B-4"><p><i class="fa-solid fa-circle-check"></i></p>
                </div>
              </div>
            </section>
          </article>
          <article>
            <p class="entrees">
              Desserts
            </p>
            <div class="trais"></div>
            <section class="buttons">
            <div class="B-3-4" >
              <button type="button" class="B-3">
                <h4>Paris-Brest</h4>
                <div class="entree"><p>Revisité</p><span>22€</span></div>
              </button>            
              <div class="B-4"><p><i class="fa-solid fa-circle-check"></i></p>
              </div>
            </div>
            <div class="B-3-4" >
              <button type="button" class="B-3">
                <h4>Macaron au chocolat d'exception </h4>
                <div class="entree"><p>Et glace à la vanille de Madagascar</p><span>23€</span></div>
              </button>            
              <div class="B-4"><p><i class="fa-solid fa-circle-check"></i></p>
              </div>
            </div>
            <div class="B-3-4" >
              <button type="button" class="B-3">
                <h4>Mousse au chocolat</h4>
                <div class="entree"><p>Au piment d'Espelette et à la truffe noire</p><span>25€</span></div>
              </button>            
              <div class="B-4"><p><i class="fa-solid fa-circle-check"></i></p>
              </div>
            </div>
          </section>
        </article>
        <button class="B-5">Commandez</button>
        </section>
        
        



    </main>
<footer>
  <di>
    <h4>ohmyfood</h4>
  </di>
    <div id="bas-de-page">
    <h5><i class="fa-solid fa-utensils "></i>Proposer un restaurant</h5>
    <h5><i class="fa-solid fa-handshake-angle "></i>Devenir partenaire</h5>
    <p>Mentions légales</p>
    <p>Contact</p>
  </div>

</footer>



   </body>
</html>
